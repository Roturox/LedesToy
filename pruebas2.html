<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .search {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
            position: relative;
        }
        .fa-magnifying-glass {
            margin-right: 10px;
        }
        .search-input {
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .results {
            margin-top: 20px;
            text-align: center;
        }
        .suggestions {
            display: none;
            position: absolute;
            top: 40px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
        }
        .suggestions div {
            padding: 10px;
            cursor: pointer;
        }
        .suggestions div:hover {
            background-color: #f0f0f0;
        }
        .results a {
            display: block;
            margin: 5px 0;
            color: blue;
            text-decoration: none;
        }
        .results a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="search">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input class="search-input" type="search" placeholder="Search" id="search-box">
        <div class="suggestions" id="suggestions">
            <div style="font-weight: bold; border-bottom: 1px solid #ccc;">Popular Searches</div>
            <div>Apple</div>
            <div>Banana</div>
            <div>Orange</div>
            <div>Grape</div>
            <div>Pineapple</div>
            <div>Mango</div>
        </div>
    </div>
    <div class="results" id="results"></div>

    <script>
        // Muestra las sugerencias al hacer clic en el campo de búsqueda
        document.getElementById('search-box').addEventListener('focus', function() {
            document.getElementById('suggestions').style.display = 'block';
        });

        // Oculta las sugerencias al hacer clic fuera del campo de búsqueda
        document.addEventListener('click', function(event) {
            if (!event.target.closest('.search')) {
                document.getElementById('suggestions').style.display = 'none';
            }
        });

        // Captura de entrada del usuario y muestra resultados
        document.getElementById('search-box').addEventListener('input', function() {
            const query = this.value.toLowerCase();
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '';

            // Procesamiento de la búsqueda
            const items = ['Apple', 'Banana', 'Orange', 'Grape', 'Pineapple', 'Mango'];
            const filteredItems = items.filter(item => item.toLowerCase().includes(query));

            // Mostrar los resultados
            filteredItems.forEach(item => {
                const a = document.createElement('a');
                a.href = `#${item.toLowerCase()}`; // Esto debería ser la URL del producto real
                a.textContent = item;
                resultsContainer.appendChild(a);
            });
        });

        // Agrega funcionalidad de clic a las sugerencias populares
        document.querySelectorAll('#suggestions div:not(:first-child)').forEach(function(suggestion) {
            suggestion.addEventListener('click', function() {
                const searchBox = document.getElementById('search-box');
                searchBox.value = this.textContent;
                searchBox.dispatchEvent(new Event('input'));
                document.getElementById('suggestions').style.display = 'none';
            });
        });
    </script>
</body>
</html>
