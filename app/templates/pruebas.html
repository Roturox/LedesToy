<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta Interactiva</title>
    <style>
        .card {
            position: relative;
            display: inline-block;
            text-align: center;
        }
        .card img {
            display: block;
            width: 200px;
            height: 200px;
        }
        .button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="../static/img/Peluches/2.jpg" alt="Imagen de la tarjeta">
        <button class="button" onclick="playAudio()">Reproducir Audio</button>
    </div>

    <audio id="audio" src="https://www.buildabear.com/on/demandware.static/-/Library-Sites-BuildABearSharedLibrary/default/dw8cf28bd6/sounds/024713.mp3"></audio>

    <script>
        function playAudio() {
            const audio = document.getElementById('audio');
            audio.play();
        }
    </script>
</body>
</html>
